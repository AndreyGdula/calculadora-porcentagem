<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentagem</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>CALCULADORA DE PORCENTAGEM</h1>
    </header>
    <main>
        <section>
            <div class="form" id="type-a">
                <label for="">Quanto é </label>
                <input type="number" class="cem" placeholder="%" id="cem-a">
                <label for="">de </label>
                <input type="number" class="valor" placeholder="valor" id="valor-a">
                <input type="submit" value="CALCULAR" onclick="typeA()">
                <input type="text" class="res" value="resultado" id="type-a" disabled>
            </div>
            <hr>
            <div class="form" id="type-b">
                <label for="">O valor </label>
                <input type="number" class="valor" placeholder="valor" id="valor1-b">
                <label for="">é quantos porcento de </label>
                <input type="number" class="valor" placeholder="valor" id="valor2-b">
                <input type="submit" value="CALCULAR" onclick="typeB()">
                <input type="text" class="res" value="resultado" id="type-b" disabled>
            </div>
            <hr>
            <div class="form" id="type-c">
                <label for="">O valor de </label>
                <input type="number" class="valor" placeholder="valor" id="valor1-c">
                <label for="">que passou para </label>
                <input type="number" class="valor" placeholder="valor" id="valor2-c">
                <input type="submit" value="CALCULAR" onclick="typeC()">
                <input type="text" class="res" value="resultado" id="type-c" disabled>
            </div>
            <hr>
            <div class="form" id="type-d">
                <label for="">Tenho o valor de </label>
                <input type="number" class="valor" placeholder="valor" id="valor-d">
                <label for="">e quero </label>
                <select name="type-d" id="select-d">
                    <option value="aumentar">aumentar</option>
                    <option value="diminuir">diminuir</option>
                </select>
                <input type="number" class="cem" placeholder="%" id="cem-d">
                <input type="submit" value="CALCULAR" onclick="typeD()">
                <input type="text" class="res" value="resultado" id="type-d" disabled>
            </div>
            <hr>
            <div class="form" id="type-e">
                <label for="">Valor </label>
                <select name="type-e" id="select-e">
                    <option value="aumentar">aumentou</option>
                    <option value="diminuir">diminuiu</option>
                </select>
                <input type="number" class="cem" placeholder="%" id="cem-e">
                <label for="">e passou para </label>
                <input type="number" class="valor" placeholder="valor" id="valor-e">
                <input type="submit" value="CALCULAR" onclick="typeE()">
                <abbr title="valor inicial">
                    <input type="text" class="res" value="resultado" id="type-e" disabled>
                </abbr>
            </div>
            <hr>
        </section>
    </main>
    <footer>
        <ul>
            <li>&copy; Autor: <a href="https://github.com/andreygdula" target="_blank">Andrey Gdula</a>  &copy;</li>
            <li>&copy; Icon by <a href="https://icons8.com/icons" target="_blank">Icons8</a>  &copy;</li>
        </ul>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
